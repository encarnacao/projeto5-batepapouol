<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo Uol</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/media/favicon.jpeg" type="image/x-icon">
</head>

<body>

    <div class="tela-inicial">

        <div class="logo">
            <img src="assets/media/logo.png" alt="Logo">
        </div>
        <div class="input-nome">
            <div class="erro hidden">Nome já selecionado, escolha outro</div>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <button id="btn-entrar" onclick="entrarNaSala()" disabled>Entrar</button>
        </div>
        <div class="loading hidden">
            <img src="assets/media/loading.gif" alt="Loading">
            <h1>Entrando...</h1>
        </div>
    </div>

    <header>
        <img src="assets/media/logo.png" alt="">
        <div id="people" onclick="alternarOverlay()">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>
    <main>
        <div id="chat">
        </div>
    </main>
    <footer>
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Escreva aqui...">
            <div class="destination"></div>
        </div>
        <div id="send">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <div class="overlay-participants hidden" >
        <div class="overlay-fundo transparent" onclick="alternarOverlay()""></div>
        <aside class="translated">
            <div class="titulo">Escolha um contato para enviar mensagem:</div>
            <ul class="participants-list">
                Carregando participantes...
            </ul>
            <div class="titulo">Escolha a visibilidade:</div>
            <ul class="visibility">
                <li class="selected" visibility="public">
                    <div>
                        <ion-icon class="left-icon" name="lock-open"></ion-icon>
                        <p>Público</p>
                    </div>
                    <ion-icon class="right-icon" name="checkmark"></ion-icon>
                </li>
                <li visibility="restricted">
                    <div>
                        <ion-icon class="left-icon" name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <ion-icon class="right-icon" name="checkmark"></ion-icon>
                </li>
            </ul>
    
        </aside>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
