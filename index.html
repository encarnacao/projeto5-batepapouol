<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo Uol</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/media/favicon.jpeg" type="image/x-icon">
</head>

<body>

    <div class="tela-inicial">

        <div class="logo">
            <img src="assets/media/logo.png" alt="Logo">
        </div>
        <div class="input-nome">
            <div class="erro hidden">Nome jรก selecionado, escolha outro</div>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <button id="btn-entrar" onclick="entrarNaSala()" disabled>Entrar</button>
        </div>
        <div class="loading hidden">
            <img src="assets/media/loading.gif" alt="Loading">
            <h1>Entrando...</h1>
        </div>
    </div>

    <header>
        <img src="assets/media/logo.png" alt="">
        <div id="people">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>
    <main>
        <div id="chat">
        </div>
    </main>
    <footer>
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Escreva aqui...">
            <div class="target"></div>
        </div>
        <div id="send">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
