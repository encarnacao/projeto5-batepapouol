<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo Uol</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/media/favicon.jpeg" type="image/x-icon">
</head>

<body>

    <header>
        <img src="assets/media/logo.png" alt="">
        <div class="people">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>
    <main>
        <div class="chat">
            <div class="in-out">
                <p><span class="timestamp">(00:00:00)</span>&nbsp;&nbsp;<span class="username">Nome </span> entrou na
                    sala...</p>
            </div>
            <div class="message">
                <p><span class="timestamp">(00:00:00)</span>&nbsp;&nbsp;<span class="username">Nome </span> para <span
                        class="username"> Todos</span>: Mensagem</p>
            </div>
            <div class="pm">
                <p><span class="timestamp">(00:00:00)</span>&nbsp;&nbsp;<span class="username">Nome</span>
                    reservadamente para
                    <span class="username"> Nome2</span>: Mensagem
                </p>
            </div>
            <div class="in-out">
                <p><span class="timestamp">(00:00:00)</span>&nbsp;&nbsp;<span class="username">Nome </span> saiu da
                    sala...</p>
            </div>
    </main>
    <footer>
        <div class="message">
            <input type="text" id="message" placeholder="Escreva aqui...">
        </div>
        <div class="send">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
